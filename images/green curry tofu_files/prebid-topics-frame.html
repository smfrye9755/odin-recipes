<!DOCTYPE html>
<!-- saved from url=(0068)https://api.popin.cc/topic/prebid-topics-frame.html?bidder=discovery -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Discovery Topics API</title>
    
    <script type="text/javascript">
        async function getTopics() {
            try {
                if (document.featurePolicy.allowsFeature('browsing-topics') && 'browsingTopics' in document) {
                    const topics = await document.browsingTopics();
                    console.log(
                        "Called iframe:",
                        window.location.hostname,
                        topics,
                        "\nNumber of topics: ",
                        topics.length
                    );
                    return Promise.resolve(topics);
                } else {
                    console.log('document.browsingTopics() not supported');
                }
            } catch (error) {
                console.log("Error:", error);
            }
        }

        (async function () {
            const topics = await getTopics();
            const message = JSON.stringify({
                segment: {
                    domain: window.location.hostname,
                    bidder: 'Discovery',
                    topics,
                },
                date: Date.now(),
            });
            console.log('Message:', message);
            window.parent.postMessage(message, '*');
        })();
    </script>
</head>
